<!DOCTYPE html>
<html>
    <head><title>HTML FORMS IN VS CODE</title></head>
    <body>
        <marquee direction="right" >CREATED A NEW FORM WEBSITE</marquee>
        <form action="index1.html" method="post" target="_blank">
            <input type="text" size="30" name="username" autofocus placeholder="ENTER USERNAME" required/><br/><br/>
            <input type="password" size="30" name="pwd" autofocus placeholder="ENTER PASSWORD" required/><br/><br/>
            <input type="email" size="30" name="email" autofocus placeholder="ENTER E-MAIL" required/> <br/><br/>
            <input type="number" maxlength="10" size="30" name="number" autofocus placeholder="ENTER PHONENUMBER" required/><br/><br/>
            <input type="date" name="dob" required/><br/><br/>
            <input type="checkbox" name="hobbies" checked/>CHATTING
            <input type="checkbox" name="hobbies"/>EATING<br/><br/>
            <input type="radio" name="gender" required/>Male
            <input type="radio" name="gender" required/>Female<br/><br/>
            <input type="file" required/><br/><br/>
            <input type="submit" value="REGISTER"/>
            <input type="reset" value="CLEAR DATA"/><br/><br/>
            <input type="button" value="CLICKHERE"/><br/><br/>
            <input type="image" value="register"/><br/><br/>
            <input type="search"/><br/><br/>
            <input type="url"/><br/><br/>
            <textarea rows="5" cols="30" required></textarea><br/><br/>
            <select name="dropmenu" required>
                <option value="maths">maths</option>
                <option value="apititude">apititude</option>
                <option value="science">science</option>
                <option value="core_subjests">core_subjests</option>
            </select>
        </form>
    </body>
</html>
